<!--<!DOCTYPE html>:
Doctype le dice al navegador que el documento está escrito en HTML 5.
-->
<!DOCTYPE html>
<!--
<html lang="en">
Es el elemento raíz que indica que el contenido está en el idioma  español
-->
<html lang="es">
<!--<head>
Contiene información que el navegador usa, pero que los usuarios no lo ven directamente.   
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <tittle> es el titulo de la pagina visto en la pestaña del navegador -->
    <title>Mi primer sitio web </title>
</head>
<!-- body es el área principal donde se coloca el contenido visible (texto, imagenes, parrafos, etc.) -->
<body>
<h1>Mi primera pagina web</h1>  
<p>Este representa un parrafo de texto.</p>
Esta es una mala práctica porque no está etiquetado este texto. 
<h2>Este es un subtitulo</h2>
<img src="El mar imagen.jfif" alt="Esta es una imagen de el mar" title="Las olas del mar" width="300px" height="300px">
</body>
</html>
